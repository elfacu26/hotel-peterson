{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Pago | Hotel Peterson</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
        <div class="container">
            <img src="{% static 'img/logo5.png' %}" alt="logo" class="logo">
            <a href="{% url 'home' %}" class="navbar-brand mb-0 h1">
                Hotel Peterson
            </a>
    
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'reserva' %}" class="nav-link">
                            Reserva
                        </a>
                    </li>
                    <li class="nav-item" id="login">
                        <a href="{% url 'login' %}" class="nav-link btn btn-primary" role="button">
                            Ingresar
                        </a>
                    </li>
                    <li class="nav-item" id="registro">
                        <a href="{% url 'registro' %}" class="nav-link btn btn-primary" role="button">
                            Registrarse
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-reserva">
        <div class="row">
            <!-- caja 1 -->
            <div class="col-md-6" id="buscar">
                <div class="cuadro bg-white p-3">
                    <div class="titulo d-flex justify-content-center align-items-center">
                        <h2>Seleccione la forma de pago</h2>
                    </div>
                    <form method="post">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required><br><br>
                        
                        <label for="nombre">Apellido:</label>
                        <input type="text" id="nombre" name="nombre" required><br><br>
                
                        <label for="numero">Número de Tarjeta:</label>
                        <input type="text" id="numero" name="numero" pattern="[0-9]{16}" required><br><br>
                
                        <label for="expiracion">Fecha de Expiración:</label>
                        <input type="text" id="expiracion" name="expiracion" placeholder="MM/AA" pattern="(0[1-9]|1[0-2])\/\d{2}" required><br><br>
                
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" pattern="\d{3}" required><br><br>

                        <label for="nombre">Teléfono:</label>
                        <input type="text" id="nombre" name="nombre" required><br><br>

                        <label for="nombre">Mail:</label>
                        <input type="text" id="nombre" name="nombre" required><br><br>
                    </form>
                        
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-custom">Buscar</button>
                    </div>
                </div>
            </div>
    
            <!-- caja 2 -->
            <div class="col-md-6">
                <div class="cuadro bg-white p-3">
                    <div class="titulo d-flex justify-content-center align-items-center">
                        <h2 >Confirmar reserva</h2>
                    </div>
                    <h2>Habitacion (TIPO)</h2>
                    <img class="img-pago" src="{% static 'img/hab1.jpg' %}" alt="hab1">
                </div>
            </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
