{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hotel Peterson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
        <div class="container">
            <img src="{% static 'img/logo5.png' %}" alt="logo" class="logo">
            <a href="{% url 'home' %}" class="navbar-brand mb-0 h1">
                Hotel Peterson
            </a>
    
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item" id="login">
                        <a href="#" class="nav-link btn btn-primary" role="button">
                            Ingresar
                        </a>
                    </li>
                    <li class="nav-item" id="registro">
                        <a href="{% url 'registro' %}" class="nav-link btn btn-primary" role="button">
                            Registrarse
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-register">
        <div class="row">
            <div class="col-lg-4 bg-white m-auto wrapper">
                <h2 class="text-center pt-3">Ingresá a tu cuenta</h2>

                <form action="#">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Contraseña">
                    </div>

                    <div class="d-grid">
                        <button type="button" class="btn">Ingresar</button>
                        <p class="text-center text-muted mt-3">Al ingresar en nuestro sistema, estás aceptando los <a href="#">términos y condiciones</a> y nuestra <a href="#">política de privacidad</a> </p>
                        <p class="text-center">
                            No tenés una cuenta? <a href="{% url 'registro' %}"> Registrate acá </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/b8769b55ee.js" crossorigin="anonymous"></script>
</body>
</html>
